<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAK.com</title>
    <script>
        window.onload = function() {
            // Oturum kontrolü
            const authToken = localStorage.getItem('authToken');
            
            // Eğer authToken varsa, ana sayfaya yönlendir
            if (authToken) {
                window.location.href = 'main/anasayfa/anasayfa_screen.html';
            } else {
                // Yoksa login sayfasına yönlendir
                window.location.href = 'main/login/login_screen.html';
            }
        }
    </script>
</head>
<body>
    <p>Yönlendiriliyorsunuz...</p>
    <a href="main/register/register_screen.html">Kayıt Ol</a>
</body>
</html>
