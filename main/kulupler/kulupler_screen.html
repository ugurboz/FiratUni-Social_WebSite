<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAK.com - Kulüpler</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: var(--dark-color);
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
            font-family: 'Righteous', cursive;
        }

        .brand-name {
            font-family: 'Righteous', cursive;
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .brand-name:hover {
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 8rem auto 2rem;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-family: 'Righteous', cursive;
            color: var(--primary-dark);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* Search Box */
        .search-box {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .search-box i {
            color: #666;
            margin-right: 1rem;
        }

        .search-box input {
            flex: 1;
            border: none;
            font-size: 1rem;
            padding: 0.5rem;
            outline: none;
        }

        /* Clubs Grid */
        .clubs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .club-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .club-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .club-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .club-description {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .club-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .club-members, .club-events {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .club-members i, .club-events i {
            color: var(--primary-color);
        }

        .club-actions {
            display: flex;
            gap: 1rem;
        }

        .details-button {
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            text-align: center;
            flex: 1;
            transition: var(--transition);
            font-weight: 500;
        }

        .details-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
        }

        .join-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            flex: 1;
            transition: var(--transition);
            font-weight: 500;
        }

        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .join-button.joined {
            background: var(--success-color);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .main-content {
                padding: 0 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .club-actions {
                flex-direction: column;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            background: white;
            color: var(--dark-color);
            box-shadow: var(--box-shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--error-color);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 1.5rem;
        }

        .notification.success i {
            color: var(--success-color);
        }

        .notification.error i {
            color: var(--error-color);
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .admin-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .admin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .admin-button.delete {
            background: var(--error-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--box-shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-button {
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .modal-button.primary {
            background: var(--primary-color);
            color: white;
        }

        .modal-button.secondary {
            background: #ddd;
            color: var(--dark-color);
        }

        .modal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas"></i>
        <span id="notification-message"></span>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
            <div class="brand-logo">bG</div>
            <a href="../anasayfa/anasayfa_screen.html" class="brand-name">beGAK.com</a>
        </div>
        <div class="nav-links">
            <a href="../anasayfa/anasayfa_screen.html">
                <i class="fas fa-home"></i> Ana Sayfa
            </a>
            <a href="../sosyal_etkinlikler/sosyal_etkinlikler_screen.html">
                <i class="fas fa-calendar-alt"></i> Sosyal Etkinlikler
            </a>
            <a href="../profil/profil_screen.html">
                <i class="fas fa-user"></i> Profil
            </a>
            <a href="../mesajlar/mesajlar_screen.html">
                <i class="fas fa-envelope"></i> Mesajlar
            </a>
            <a href="../kulupler/kulupler_screen.html" class="active">
                <i class="fas fa-users"></i> Kulüpler
            </a>
            <a href="#" onclick="return handleLogout()">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Kulüpler</h1>
            <p class="page-subtitle">Fırat Üniversitesi'nin aktif öğrenci kulüplerini keşfedin ve ilgi alanlarınıza göre katılın</p>
        </div>

        <!-- Admin Controls -->
        <div class="admin-controls" id="admin-controls" style="display: none;">
            <button class="admin-button" onclick="openModal()">
                <i class="fas fa-plus"></i>
                Yeni Kulüp Ekle
            </button>
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Kulüp ara..." id="club-search">
        </div>

        <div class="clubs-grid" id="clubs-container">
            <!-- Clubs will be loaded here -->
        </div>
    </div>

    <!-- Add Club Modal -->
    <div class="modal" id="add-club-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Yeni Kulüp Ekle</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="add-club-form">
                <div class="form-group">
                    <label for="club-name">Kulüp Adı</label>
                    <input type="text" id="club-name" required>
                </div>
                <div class="form-group">
                    <label for="club-description">Açıklama</label>
                    <textarea id="club-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="club-icon">İkon</label>
                    <select id="club-icon" required>
                        <option value="fa-code">Kod</option>
                        <option value="fa-music">Müzik</option>
                        <option value="fa-basketball">Basketbol</option>
                        <option value="fa-robot">Robotik</option>
                        <option value="fa-paint-brush">Sanat</option>
                        <option value="fa-graduation-cap">Akademik</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="club-category">Kategori</label>
                    <select id="club-category" required>
                        <option value="technology">Teknoloji</option>
                        <option value="art">Sanat</option>
                        <option value="sport">Spor</option>
                        <option value="academic">Akademik</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-button secondary" onclick="closeModal()">İptal</button>
                    <button type="submit" class="modal-button primary">Ekle</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Kulüp veritabanı simülasyonu
        const clubsDB = [
            {
                id: 1,
                name: "Yazılım Kulübü",
                description: "Yazılım geliştirme ve teknolojiye ilgi duyan öğrenciler için bir platform. Düzenli olarak workshop'lar ve etkinlikler düzenliyoruz.",
                icon: "fa-code",
                category: "technology",
                members: ["admin", "user1", "user2"],
                events: 5
            },
            {
                id: 2,
                name: "Müzik Kulübü",
                description: "Müziğin büyülü dünyasında birlikte yolculuk yapmak isteyenler için. Konserler ve müzik atölyeleri düzenliyoruz.",
                icon: "fa-music",
                category: "art",
                members: ["user3", "user4"],
                events: 3
            },
            {
                id: 3,
                name: "Basketbol Kulübü",
                description: "Basketbol oynamayı ve izlemeyi sevenlerin buluşma noktası. Haftalık antrenmanlar ve turnuvalar düzenliyoruz.",
                icon: "fa-basketball",
                category: "sport",
                members: ["user5"],
                events: 8
            },
            {
                id: 4,
                name: "Robotik Kulübü",
                description: "Robotik ve yapay zeka alanında projeler geliştiren öğrenci topluluğu. Yarışmalara katılıyor ve projeler üretiyoruz.",
                icon: "fa-robot",
                category: "technology",
                members: ["user6", "user7"],
                events: 4
            }
        ];

        // DOM yüklendiğinde
        document.addEventListener('DOMContentLoaded', async function() {
            // Oturum kontrolü
            const isLoggedIn = await checkSession();
            if (!isLoggedIn) {
                window.location.href = '../login/login_screen.html';
                return;
            }

            // Admin kontrollerini göster/gizle
            toggleAdminControls();

            // Kulüpleri yükle
            loadClubs();

            // Arama kutusu event listener
            document.getElementById('club-search').addEventListener('input', function() {
                searchClubs(this.value);
            });

            // Yeni kulüp formu event listener
            document.getElementById('add-club-form').addEventListener('submit', addNewClub);
        });

        // Kulüpleri yükle
        async function loadClubs() {
            try {
                const clubs = await getClubs();
                displayClubs(clubs);
            } catch (error) {
                console.error('Kulüpler yüklenirken hata:', error);
            }
        }

        // Kulüpleri göster
        function displayClubs(clubs) {
            const clubsContainer = document.getElementById('clubs-container');
            clubsContainer.innerHTML = '';

            const user = JSON.parse(localStorage.getItem('user')) || { studentNumber: '' };
            const isAdmin = user.studentNumber === '123456789';

            clubs.forEach(club => {
                const isMember = club.members.includes(user.studentNumber);
                
                const clubCard = document.createElement('div');
                clubCard.className = 'club-card';
                clubCard.innerHTML = `
                    <div class="club-icon">
                        <i class="fas ${club.icon}"></i>
                    </div>
                    <h3 class="club-title">${club.name}</h3>
                    <p class="club-description">${club.description}</p>
                    <div class="club-meta">
                        <div class="club-members">
                            <i class="fas fa-users"></i>
                            <span>${club.members.length} Üye</span>
                        </div>
                        <div class="club-events">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${club.events} Etkinlik</span>
                        </div>
                    </div>
                    <div class="club-actions">
                        <a href="kulup_detay_screen.html?id=${club.id}" class="details-button">
                            <i class="fas fa-info-circle"></i> Detaylar
                        </a>
                        ${isAdmin ? `
                            <button class="admin-button delete" onclick="deleteClub(${club.id})">
                                <i class="fas fa-trash"></i> Sil
                            </button>
                        ` : ''}
                        <button class="join-button ${isMember ? 'joined' : ''}" data-club-id="${club.id}">
                            <i class="fas ${isMember ? 'fa-sign-out-alt' : 'fa-sign-in-alt'}"></i>
                            ${isMember ? 'Ayrıl' : 'Katıl'}
                        </button>
                    </div>
                `;

                // Katıl/Ayrıl butonu event listener
                const joinButton = clubCard.querySelector('.join-button');
                joinButton.addEventListener('click', async function() {
                    const clubId = parseInt(this.getAttribute('data-club-id'));
                    await toggleMembership(clubId);
                    loadClubs();
                });

                clubsContainer.appendChild(clubCard);
            });
        }

        // Kulüpleri ara
        function searchClubs(query) {
            const clubs = document.querySelectorAll('.club-card');
            const searchTerm = query.toLowerCase();
            
            clubs.forEach(club => {
                const title = club.querySelector('.club-title').textContent.toLowerCase();
                const description = club.querySelector('.club-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    club.style.display = 'block';
                } else {
                    club.style.display = 'none';
                }
            });
        }

        // Kulüpleri getir
        async function getClubs() {
            try {
                return clubsDB;
            } catch (error) {
                console.error('Kulüpler getirilirken hata:', error);
                throw error;
            }
        }

        // Kulüp üyeliğini değiştir
        async function toggleMembership(clubId) {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user) {
                    throw new Error('Oturum açmanız gerekiyor');
                }

                const club = clubsDB.find(c => c.id === clubId);
                if (!club) {
                    throw new Error('Kulüp bulunamadı');
                }

                const isMember = club.members.includes(user.studentNumber);

                if (isMember) {
                    club.members = club.members.filter(member => member !== user.studentNumber);
                    showNotification('success', `${club.name} kulübünden ayrıldınız`);
                } else {
                    club.members.push(user.studentNumber);
                    showNotification('success', `${club.name} kulübüne katıldınız`);
                }
            } catch (error) {
                console.error('Kulüp üyeliği değiştirilirken hata:', error);
                showNotification('error', error.message);
            }
        }

        // Bildirim göster
        function showNotification(type, message) {
            const notification = document.getElementById('notification');
            const icon = notification.querySelector('i');
            const messageElement = document.getElementById('notification-message');

            // İkon ve mesajı ayarla
            icon.className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
            messageElement.textContent = message;

            // Sınıfları güncelle
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            // 3 saniye sonra bildirimi kaldır
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Oturum kontrolü
        async function checkSession() {
            try {
                const token = localStorage.getItem('authToken');
                return !!token;
            } catch (error) {
                console.error('Oturum kontrolü yapılırken hata:', error);
                return false;
            }
        }

        // Çıkış yap
        async function handleLogout() {
            if (confirm("Çıkış yapmak istediğinize emin misiniz?")) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = '../login/login_screen.html';
                return true;
            }
            return false;
        }

        // Admin kontrollerini göster/gizle
        function toggleAdminControls() {
            const user = JSON.parse(localStorage.getItem('user')) || { studentNumber: '' };
            const adminControls = document.getElementById('admin-controls');
            adminControls.style.display = user.studentNumber === '123456789' ? 'flex' : 'none';
        }

        // Modal işlemleri
        function openModal() {
            document.getElementById('add-club-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('add-club-modal').style.display = 'none';
        }

        // Yeni kulüp ekle
        async function addNewClub(event) {
            event.preventDefault();
            
            const user = JSON.parse(localStorage.getItem('user'));
            if (user.studentNumber !== '123456789') {
                showNotification('error', 'Bu işlem için yetkiniz yok');
                return;
            }

            const name = document.getElementById('club-name').value;
            const description = document.getElementById('club-description').value;
            const icon = document.getElementById('club-icon').value;
            const category = document.getElementById('club-category').value;

            const newClub = {
                id: clubsDB.length + 1,
                name,
                description,
                icon,
                category,
                members: [],
                events: 0
            };

            clubsDB.push(newClub);
            closeModal();
            loadClubs();
            showNotification('success', 'Kulüp başarıyla eklendi');
        }

        // Kulüp sil
        async function deleteClub(clubId) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user.studentNumber !== '123456789') {
                showNotification('error', 'Bu işlem için yetkiniz yok');
                return;
            }

            if (confirm('Bu kulübü silmek istediğinize emin misiniz?')) {
                const index = clubsDB.findIndex(club => club.id === clubId);
                if (index !== -1) {
                    clubsDB.splice(index, 1);
                    loadClubs();
                    showNotification('success', 'Kulüp başarıyla silindi');
                }
            }
        }
    </script>
</body>
</html>
