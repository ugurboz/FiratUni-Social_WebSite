<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAK.com - Kulüpler</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: var(--dark-color);
            padding-top: 80px;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .brand-logo:hover {
            transform: scale(1.1);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .brand-name {
            font-family: 'Righteous', cursive;
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .nav-links a.active {
            color: var(--secondary-color);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Clubs Grid */
        .clubs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .club-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .club-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .club-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .club-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
            font-weight: 600;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .club-description {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
            margin: 0;
            flex-grow: 1;
        }

        .club-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .join-btn, .leave-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .join-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .join-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
        }

        .leave-btn {
            background: var(--error-color);
            color: white;
        }

        .leave-btn:hover:not(:disabled) {
            background: #ff0000;
            transform: translateY(-2px);
        }

        .join-btn:disabled, .leave-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--primary-dark);
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
        }

        .loading i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        /* Toast Messages */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            transition: var(--transition);
            transform: translateX(150%);
            font-family: 'Poppins', sans-serif;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--error-color);
        }

        .toast i {
            font-size: 1.5rem;
        }

        .toast.success i {
            color: var(--success-color);
        }

        .toast.error i {
            color: var(--error-color);
        }

        @media (max-width: 768px) {
            .clubs-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .club-card {
                padding: 1.5rem;
            }

            .page-header {
                padding: 2rem 1rem;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Message -->
    <div id="toast" class="toast">
        <i class="fas"></i>
        <span id="toast-message"></span>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
            <div class="brand-logo">
                <img src="/main/images/begakkom_logo (1).svg" alt="beGAKKOM Logo" class="logo-image">
            </div>
            <a href="../anasayfa/anasayfa_screen.html" class="brand-name">beGAK.com</a>
        </div>
        <div class="nav-links">
            <a href="../anasayfa/anasayfa_screen.html">
                <i class="fas fa-home"></i> Ana Sayfa
            </a>
            <a href="../sosyal_etkinlikler/sosyal_etkinlikler_screen.html">
                <i class="fas fa-calendar-alt"></i> Sosyal Etkinlikler
            </a>
            <a href="../profil/profil_screen.html"><i class="fas fa-user"></i> Profil</a>
            <a href="../mesajlar/mesajlar_screen.html"><i class="fas fa-envelope"></i> Mesajlar</a>
            <a href="../kulupler/kulupler_screen.html" class="active"><i class="fas fa-users"></i> Kulüpler</a>
            <a href="../ayarlar/ayarlar_screen.html"><i class="fas fa-cog"></i> Ayarlar</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Kulüpler</h1>
            <p class="page-subtitle">Fırat Üniversitesi'nin aktif öğrenci kulüplerini keşfedin ve ilgi alanlarınıza göre katılın</p>
        </div>

        <div class="clubs-grid" id="clubs-container">
            <!-- Loading state -->
            <div class="loading">
                <i class="fas fa-spinner"></i> Kulüpler yükleniyor...
            </div>
        </div>
    </div>

    <script>
        // Giriş kontrolü
        function checkLogin() {
            const userEmail = localStorage.getItem('userEmail');
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');

            if (!userEmail || !authToken || !user) {
                window.location.href = '../login/login_screen.html';
                return false;
            }
            return true;
        }

        // Toast mesajı göster
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('i');
            const messageEl = document.getElementById('toast-message');

            toast.className = `toast ${type}`;
            icon.className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
            messageEl.textContent = message;

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Kulüpleri yükle
        async function loadClubs() {
            if (!checkLogin()) return;

            try {
                const response = await fetch('/api/clubs');
                const result = await response.json();
                
                if (result.success) {
                    displayClubs(result.clubs);
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Kulüpler yüklenirken hata:', error);
                showToast('Kulüpler yüklenirken bir hata oluştu', 'error');
            }
        }

        // Kulüpleri göster
        function displayClubs(clubs) {
            const clubsGrid = document.querySelector('.clubs-grid');
            clubsGrid.innerHTML = '';

            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                showToast('Oturum bilgisi bulunamadı', 'error');
                window.location.href = '../login/login_screen.html';
                return;
            }

            clubs.forEach(club => {
                const isMember = club.members && club.members.includes(userEmail);
                
                const clubCard = document.createElement('div');
                clubCard.className = 'club-card';
                clubCard.innerHTML = `
                    <div class="club-icon">
                        <i class="fas ${club.icon}"></i>
                    </div>
                    <h3 class="club-title">${club.name}</h3>
                    <p class="club-description">${club.description}</p>
                    <div class="club-actions">
                        ${isMember ? `
                            <button class="leave-btn" onclick="leaveClub('${club.name}')">
                                <i class="fas fa-sign-out-alt"></i> Ayrıl
                            </button>
                        ` : `
                            <button class="join-btn" onclick="joinClub('${club.name}')">
                                <i class="fas fa-sign-in-alt"></i> Katıl
                            </button>
                        `}
                    </div>
                `;
                clubsGrid.appendChild(clubCard);
            });
        }

        // Kulübe katıl
        async function joinClub(clubName) {
            if (!checkLogin()) return;

            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                showToast('Oturum bilgisi bulunamadı', 'error');
                window.location.href = '../login/login_screen.html';
                return;
            }

            try {
                const response = await fetch('/join-club', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clubName,
                        email: userEmail
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showToast(result.message);
                    loadClubs();
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Kulübe katılırken hata:', error);
                showToast('Kulübe katılırken bir hata oluştu', 'error');
            }
        }

        // Kulüpten ayrıl
        async function leaveClub(clubName) {
            if (!checkLogin()) return;

            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                showToast('Oturum bilgisi bulunamadı', 'error');
                window.location.href = '../login/login_screen.html';
                return;
            }

            try {
                const response = await fetch('/leave-club', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clubName,
                        email: userEmail
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showToast(result.message);
                    loadClubs();
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Kulüpten ayrılırken hata:', error);
                showToast('Kulüpten ayrılırken bir hata oluştu', 'error');
            }
        }

        // Çıkış yap
        function handleLogout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '../login/login_screen.html';
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            if (checkLogin()) {
                loadClubs();
            }
        });
    </script>
</body>
</html>
