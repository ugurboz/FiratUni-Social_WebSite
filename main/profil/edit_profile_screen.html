<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAK.com - Profil Düzenle</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
            font-family: 'Righteous', cursive;
        }

        .brand-name {
            font-family: 'Righteous', cursive;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .brand-name:hover {
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .main-content {
            width: 100%;
            min-height: calc(100vh - 72px);
            margin-top: 72px;
            display: flex;
            padding: 2rem;
        }

        .form-section {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .form-section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(75, 181, 67, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(75, 181, 67, 0.2);
        }

        .alert-danger {
            background: rgba(255, 51, 51, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(255, 51, 51, 0.2);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem;
            background: #f1f3f5;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .social-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .social-link i {
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-link:hover i {
            color: white;
        }

        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .interest-tag {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .interest-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .interest-tag i {
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .interest-tag i:hover {
            color: var(--accent-color);
        }

        .add-interest {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .add-interest input {
            flex: 1;
        }

        .add-interest button {
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
        }

        .add-interest button:hover {
            background: #3aa8d8;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .form-section {
                padding: 1rem;
            }

            .social-links {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 1rem;
            }
        }

        .privacy-settings {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 0.5rem;
        }

        .privacy-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .privacy-label {
            font-weight: 500;
            color: var(--dark-color);
        }

        .privacy-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <div class="brand-logo">bG</div>
            <a href="profil_screen.html" class="brand-name">beGAK.com</a>
        </div>
        <div class="nav-links">
            <a href="profil_screen.html"><i class="fas fa-arrow-left"></i> Geri Dön</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="form-section">
            <h2><i class="fas fa-user-edit"></i> Profil Düzenle</h2>
            <div id="alert" class="alert" style="display: none;"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="biography">Biyografi</label>
                    <textarea id="biography" class="form-control" rows="4" placeholder="Kendiniz hakkında kısa bir bilgi yazın..."></textarea>
                </div>

                <div class="form-group">
                    <label>İlgi Alanları</label>
                    <div class="interests-container" id="interestsContainer"></div>
                    <div class="add-interest">
                        <input type="text" id="newInterest" class="form-control" placeholder="Yeni ilgi alanı ekle...">
                        <button type="button" class="btn" onclick="addInterest()">Ekle</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Sosyal Medya Bağlantıları</label>
                    <div class="social-links">
                        <div class="social-link">
                            <i class="fab fa-instagram"></i>
                            <input type="text" id="instagram" class="form-control" placeholder="Instagram kullanıcı adı">
                        </div>
                        <div class="social-link">
                            <i class="fab fa-twitter"></i>
                            <input type="text" id="twitter" class="form-control" placeholder="Twitter kullanıcı adı">
                        </div>
                        <div class="social-link">
                            <i class="fab fa-linkedin"></i>
                            <input type="text" id="linkedin" class="form-control" placeholder="LinkedIn profil URL">
                        </div>
                        <div class="social-link">
                            <i class="fab fa-github"></i>
                            <input type="text" id="github" class="form-control" placeholder="GitHub kullanıcı adı">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gizlilik Ayarları</label>
                    <div class="privacy-settings">
                        <div class="privacy-option">
                            <label class="toggle-switch">
                                <input type="checkbox" id="profilePrivacy" onchange="handlePrivacyChange()">
                                <span class="toggle-slider"></span>
                            </label>
                            <span class="privacy-label">Profilimi gizle</span>
                        </div>
                        <p class="privacy-description">Bu seçenek aktif olduğunda, profil fotoğrafınız yerine hayalet fotoğrafı gösterilecektir.</p>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn" onclick="handleSaveProfile()">
                        <i class="fas fa-save"></i> Değişiklikleri Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Kullanıcı verilerini yükle
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            
            // Biyografi
            document.getElementById('biography').value = userData.biography || '';
            
            // İlgi alanları
            const interestsContainer = document.getElementById('interestsContainer');
            interestsContainer.innerHTML = '';
            (userData.interests || []).forEach(interest => {
                addInterestToContainer(interest);
            });
            
            // Sosyal medya bağlantıları
            document.getElementById('instagram').value = userData.socialLinks?.instagram || '';
            document.getElementById('twitter').value = userData.socialLinks?.twitter || '';
            document.getElementById('linkedin').value = userData.socialLinks?.linkedin || '';
            document.getElementById('github').value = userData.socialLinks?.github || '';

            // Gizlilik ayarı
            document.getElementById('profilePrivacy').checked = userData.isPrivate || false;
        }

        // İlgi alanı ekle
        function addInterest() {
            const input = document.getElementById('newInterest');
            const interest = input.value.trim();
            
            if (interest) {
                addInterestToContainer(interest);
                input.value = '';
            }
        }

        function addInterestToContainer(interest) {
            const container = document.getElementById('interestsContainer');
            const tag = document.createElement('div');
            tag.className = 'interest-tag';
            tag.innerHTML = `
                ${interest}
                <i class="fas fa-times" onclick="this.parentElement.remove()"></i>
            `;
            container.appendChild(tag);
        }

        function handlePrivacyChange() {
            const isPrivate = document.getElementById('profilePrivacy').checked;
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            userData.isPrivate = isPrivate;
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        function handleSaveProfile() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            
            // Biyografi
            userData.biography = document.getElementById('biography').value;
            
            // İlgi alanları
            const interests = [];
            document.querySelectorAll('.interest-tag').forEach(tag => {
                interests.push(tag.textContent.trim());
            });
            userData.interests = interests;
            
            // Sosyal medya bağlantıları
            userData.socialLinks = {
                instagram: document.getElementById('instagram').value,
                twitter: document.getElementById('twitter').value,
                linkedin: document.getElementById('linkedin').value,
                github: document.getElementById('github').value
            };

            // Gizlilik ayarı
            userData.isPrivate = document.getElementById('profilePrivacy').checked;
            
            // Verileri kaydet
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Başarı mesajı göster
            showAlert('Profil başarıyla güncellendi!', 'success');
        }

        // Uyarı mesajı göster
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Sayfa yüklendiğinde kullanıcı verilerini yükle
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
