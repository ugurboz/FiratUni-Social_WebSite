<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAK.com - Şifre Sıfırlama</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--box-shadow);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-family: 'Righteous', cursive;
            font-size: 1.5rem;
        }

        .brand-name {
            font-family: 'Righteous', cursive;
            color: var(--primary-color);
            font-size: 2rem;
            text-decoration: none;
        }

        .reset-title {
            color: var(--dark-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .reset-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: var(--transition);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-input:focus + i {
            color: var(--primary-color);
        }

        .reset-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .back-to-login {
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login:hover {
            color: var(--primary-color);
        }

        .success-message {
            display: none;
            color: var(--success-color);
            background: rgba(75, 181, 67, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .error-message {
            display: none;
            color: var(--error-color);
            background: rgba(255, 51, 51, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 576px) {
            .reset-container {
                padding: 2rem 1.5rem;
            }

            .brand-logo {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .reset-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="brand">
            <div class="brand-logo">bG</div>
            <a href="../../main/anasayfa/anasayfa_screen.html" class="brand-name">beGAK.com</a>
        </div>

        <h1 class="reset-title">Şifre Sıfırlama</h1>
        <p class="reset-description">
            Şifrenizi sıfırlamak için kayıtlı e-posta adresinizi girin. 
            Size şifre sıfırlama bağlantısı göndereceğiz.
        </p>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            Bu e-posta adresi sistemde kayıtlı değil.
        </div>

        <form class="reset-form" id="resetForm" onsubmit="handleReset(event)">
            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="E-posta adresiniz" required>
                <i class="fas fa-envelope"></i>
            </div>
            <button type="submit" class="reset-button">
                Şifre Sıfırlama Bağlantısı Gönder
            </button>
        </form>

        <a href="login_screen.html" class="back-to-login">
            <i class="fas fa-arrow-left"></i>
            Giriş sayfasına dön
        </a>
    </div>

    <script>
        // Handle reset password form submission
        function handleReset(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any existing messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Simulate email validation
            if (!email.endsWith('@firat.edu.tr')) {
                errorMessage.textContent = 'Lütfen firat.edu.tr uzantılı bir e-posta adresi girin.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Simulate API call to reset password
            setTimeout(() => {
                // For demonstration purposes, we'll simulate a success
                successMessage.style.display = 'block';
                emailInput.value = '';
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login_screen.html';
                }, 3000);
            }, 1000);
        }
    </script>
</body>
</html>
