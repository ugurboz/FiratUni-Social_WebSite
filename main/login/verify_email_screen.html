<!DOCTYPE html>
<html>
<head>
    <title>E-posta Doğrulama - beGAKKOM</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="icon" href="../images/begakkom_logo (1).svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="brand">
            <div class="brand-logo">
                <i class="fas fa-users"></i>
            </div>
            <div class="brand-name">beGAKKOM</div>
            <div class="brand-tagline">Fırat Üniversitesi Sosyal Platformu</div>
        </div>

        <h2>E-posta Doğrulama</h2>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
        <form id="verificationForm">
            <div class="form-group">
                <label for="verificationCode">Doğrulama Kodu:</label>
                <input type="text" id="verificationCode" required placeholder="6 haneli kodu giriniz">
            </div>
            <button type="submit" class="login-button">Doğrula</button>
        </form>
    </div>
    <script>
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('verificationCode').value;
            const email = localStorage.getItem('userEmail');
            
            try {
                const response = await fetch('/api/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('successMessage').textContent = result.message;
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '../anasayfa/anasayfa_screen.html';
                    }, 2000);
                } else {
                    document.getElementById('errorMessage').textContent = result.message;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Doğrulama hatası:', error);
                document.getElementById('errorMessage').textContent = 'Bir hata oluştu';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
