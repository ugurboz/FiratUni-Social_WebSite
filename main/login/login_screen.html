<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAK.com - Fırat Üniversitesi Sosyal Platformu</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--dark-color);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            transition: var(--transition);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color), var(--secondary-color));
            animation: progressBar 3s ease-in-out infinite;
        }

        @keyframes progressBar {
            0% { width: 0; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 100%; }
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .brand {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .brand-name {
            font-family: 'Righteous', cursive;
            color: var(--primary-dark);
            font-size: 2.5rem;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .brand-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .brand-name:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .brand-tagline {
            color: #666;
            font-size: 1rem;
            margin-top: 0.5rem;
            font-weight: 400;
            position: relative;
            display: inline-block;
        }

        .brand-tagline::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .brand-tagline:hover::after {
            opacity: 1;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: var(--transition);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 3rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .email-suffix {
            position: absolute;
            right: 1rem;
            color: #666;
            font-size: 1rem;
            white-space: nowrap;
            pointer-events: none;
        }

        .form-group input:hover {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-group input:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
            transform: translateY(-1px);
        }

        .form-group input:focus + i {
            color: var(--primary-color);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-toggle i {
            position: static;
            transform: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .password-toggle.active i {
            animation: eyeAnimation 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        @keyframes eyeAnimation {
            0% { transform: scale(1) rotate(0deg); }
            20% { transform: scale(0.8) rotate(-10deg); }
            40% { transform: scale(1.2) rotate(10deg); }
            60% { transform: scale(0.9) rotate(-5deg); }
            80% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .password-toggle i.fa-eye-slash {
            display: none;
        }

        .password-toggle.active i.fa-eye {
            display: none;
        }

        .password-toggle.active i.fa-eye-slash {
            display: inline-block;
        }

        .login-button {
            margin: 0;
            width: 100%;
            padding: 12px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button.loading {
            color: transparent;
        }

        .login-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: button-loading-spinner 0.6s linear infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        .register-button {
            margin: 0;
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color) !important;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .register-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .forgot-password {
            margin: 0;
            align-self: center;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background: rgba(67, 97, 238, 0.1);
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }

        .forgot-password i {
            font-size: 1rem;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background-color: rgba(255, 51, 51, 0.1);
            border-radius: 5px;
            border-left: 3px solid var(--error-color);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background-color: rgba(75, 181, 67, 0.1);
            border-radius: 5px;
            border-left: 3px solid var(--success-color);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-label {
            position: absolute;
            left: 3rem;
            top: 1rem;
            color: #999;
            font-size: 0.9rem;
            pointer-events: none;
            transition: var(--transition);
        }

        .form-group input:focus + .floating-label,
        .form-group input:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 3rem;
            font-size: 0.7rem;
            background: white;
            padding: 0 5px;
            color: var(--primary-color);
            animation: labelPop 0.3s ease;
        }

        @keyframes labelPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .brand-logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .brand-name {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .form-group {
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: calc(var(--order) * 0.1s);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <div class="brand-logo">
                <i class="fas fa-users"></i>
            </div>
            <a href="../anasayfa/anasayfa_screen.html" class="brand-name">beGAK.com</a>
            <p class="brand-tagline">Fırat Üniversitesi Sosyal Platformu</p>
        </div>
        
        <form id="loginForm" onsubmit="return handleLoginForm(event)">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="studentNumber" placeholder="Numaranızı giriniz" required>
                <span class="email-suffix">@firat.edu.tr</span>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Şifreniz" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-actions">
                <button type="submit" class="login-button">
                    <span>Giriş Yap</span>
                    <i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i>
                </button>
                
                <button type="button" class="register-button" onclick="window.location.href='../register/register_screen.html'">
                    <span>Kayıt Ol</span>
                    <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
                </button>

                <a href="reset_password_screen.html" class="forgot-password">
                    <i class="fas fa-key"></i>
                    Şifremi Unuttum
                </a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.add('active');
            } else {
                input.type = 'password';
                toggle.classList.remove('active');
            }
        }

        // Handle login form submission
        async function handleLoginForm(event) {
            event.preventDefault();
            
            const loginButton = document.querySelector('.login-button');
            loginButton.classList.add('loading');
            loginButton.disabled = true;

            const studentNumber = document.getElementById('studentNumber').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide any existing messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Basic validation
            if (!studentNumber || !password) {
                errorMessage.textContent = 'Lütfen tüm alanları doldurun';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
                return false;
            }
            
            // Öğrenci numarası formatı kontrolü (en az 8 karakter)
            if (studentNumber.length < 8) {
                errorMessage.textContent = 'Geçerli bir öğrenci numarası giriniz';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
                return false;
            }
            
            // Şifre kontrolü (en az 6 karakter)
            if (password.length < 6) {
                errorMessage.textContent = 'Şifre en az 6 karakter olmalıdır';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
                return false;
            }
            
            try {
                // Simulate API call for login
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Demo kullanıcı bilgileri
                const demoUsers = [
                    { studentNumber: '123456789', password: '123456789', name: 'Admin', profilePicture: '../assets/images/profile1.jpg', isAdmin: true },
                    { studentNumber: '202012345', password: '123456', name: 'Ahmet Yılmaz', profilePicture: '../assets/images/profile1.jpg' },
                    { studentNumber: '202098765', password: '123456', name: 'Merve Demir', profilePicture: '../assets/images/profile2.jpg' },
                    { studentNumber: '202056789', password: '123456', name: 'Ece Kaya', profilePicture: '../assets/images/profile3.jpg' }
                ];
                
                // Kullanıcı doğrulama
                const user = demoUsers.find(u => u.studentNumber === studentNumber && u.password === password);
                
                if (!user) {
                    errorMessage.textContent = 'Öğrenci numarası veya şifre hatalı';
                    errorMessage.style.display = 'block';
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                    return false;
                }
                
                // Başarılı giriş
                localStorage.setItem('authToken', 'dummy-token');
                
                // Kullanıcı bilgilerini kaydet
                localStorage.setItem('user', JSON.stringify({ 
                    studentNumber: user.studentNumber,
                    name: user.name,
                    profilePicture: user.profilePicture,
                    isAdmin: user.isAdmin || false
                }));
                
                // Show success message
                successMessage.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                successMessage.style.display = 'block';
                
                // Redirect to home page
                setTimeout(() => {
                    window.location.href = '../anasayfa/anasayfa_screen.html';
                }, 1000);
                
            } catch (error) {
                errorMessage.textContent = 'Giriş başarısız. Lütfen tekrar deneyin.';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
            
            return false;
        }
    </script>
</body>
</html>
