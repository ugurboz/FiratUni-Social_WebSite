<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAK.com - Fırat Üniversitesi Sosyal Platformu</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <div class="brand-logo">
                <i class="fas fa-users"></i>
            </div>
            <a href="../anasayfa/anasayfa_screen.html" class="brand-name">beGAK.com</a>
            <p class="brand-tagline">Fırat Üniversitesi Sosyal Platformu</p>
        </div>
        
        <form id="loginForm" onsubmit="return handleLoginForm(event)">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="studentNumber" placeholder="Numaranızı giriniz" required>
                <span class="email-suffix">@firat.edu.tr</span>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Şifreniz" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-actions">
                <button type="submit" class="login-button">
                    <span>Giriş Yap</span>
                    <i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i>
                </button>
                
                <button type="button" class="register-button" onclick="window.location.href='../register/register_screen.html'">
                    <span>Kayıt Ol</span>
                    <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
                </button>

                <a href="reset_password_screen.html" class="forgot-password">
                    <i class="fas fa-key"></i>
                    Şifremi Unuttum
                </a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.add('active');
            } else {
                input.type = 'password';
                toggle.classList.remove('active');
            }
        }

        // Handle login form submission
        async function handleLoginForm(event) {
            event.preventDefault();
            
            const loginButton = document.querySelector('.login-button');
            loginButton.classList.add('loading');
            loginButton.disabled = true;

            const studentNumber = document.getElementById('studentNumber').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide any existing messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Basic validation
            if (!studentNumber || !password) {
                errorMessage.textContent = 'Lütfen tüm alanları doldurun';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
                return false;
            }
            
            // Öğrenci numarası formatı kontrolü (en az 8 karakter)
            if (studentNumber.length < 8) {
                errorMessage.textContent = 'Geçerli bir öğrenci numarası giriniz';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
                return false;
            }
            
            // Şifre kontrolü (en az 6 karakter)
            if (password.length < 6) {
                errorMessage.textContent = 'Şifre en az 6 karakter olmalıdır';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
                return false;
            }
            
            try {
                // Simulate API call for login
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Demo kullanıcı bilgileri
                const demoUsers = [
                    { studentNumber: '123456789', password: '123456789', name: 'Admin', profilePicture: '../assets/images/profile1.jpg', isAdmin: true },
                    { studentNumber: '202012345', password: '123456', name: 'Ahmet Yılmaz', profilePicture: '../assets/images/profile1.jpg' },
                    { studentNumber: '202098765', password: '123456', name: 'Merve Demir', profilePicture: '../assets/images/profile2.jpg' },
                    { studentNumber: '202056789', password: '123456', name: 'Ece Kaya', profilePicture: '../assets/images/profile3.jpg' }
                ];
                
                // Kullanıcı doğrulama
                const user = demoUsers.find(u => u.studentNumber === studentNumber && u.password === password);
                
                if (!user) {
                    errorMessage.textContent = 'Öğrenci numarası veya şifre hatalı';
                    errorMessage.style.display = 'block';
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                    return false;
                }
                
                // Başarılı giriş
                localStorage.setItem('authToken', 'dummy-token');
                
                // Kullanıcı bilgilerini kaydet
                localStorage.setItem('user', JSON.stringify({ 
                    studentNumber: user.studentNumber,
                    name: user.name,
                    profilePicture: user.profilePicture,
                    isAdmin: user.isAdmin || false
                }));
                
                // Show success message
                successMessage.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                successMessage.style.display = 'block';
                
                // Redirect to home page
                setTimeout(() => {
                    window.location.href = '../anasayfa/anasayfa_screen.html';
                }, 1000);
                
            } catch (error) {
                errorMessage.textContent = 'Giriş başarısız. Lütfen tekrar deneyin.';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
            
            return false;
        }
    </script>
</body>
</html>
