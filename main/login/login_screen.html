<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAK.com - Giriş Yap</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/main/login/login_style.css">
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <div class="brand-logo">
                <i class="fas fa-users"></i>
            </div>
            <a href="/anasayfa" class="brand-name">beGAK.com</a>
            <p class="brand-tagline">Fırat Üniversitesi Sosyal Platformu</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="studentNumber" placeholder="Numaranızı giriniz" required>
                <span class="email-suffix">@firat.edu.tr</span>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Şifreniz" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-actions">
                <button type="submit" class="login-button">
                    <span>Giriş Yap</span>
                    <i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i>
                </button>
                
                <button type="button" class="register-button" onclick="window.location.href='/register'">
                    <span>Kayıt Ol</span>
                    <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
                </button>

                <a href="/reset-password" class="forgot-password">
                    <i class="fas fa-key"></i>
                    Şifremi Unuttum
                </a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.add('active');
            } else {
                input.type = 'password';
                toggle.classList.remove('active');
            }
        }
    </script>
    <script src="/main/login/login.js"></script>
</body>
</html>
