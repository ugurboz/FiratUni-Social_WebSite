<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGAKKOM - Şifre Sıfırlama</title>
    <link rel="icon" href="/main/images/begakkom_logo (1).svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="reset_password_style.css">
    <style>
        /* ... mevcut stiller ... */
        
        .password-requirements {
            margin: 15px 0;
            padding: 10px 15px;
            background-color: rgba(67, 97, 238, 0.05);
            border-left: 3px solid #4361ee;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .password-requirements p {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            color: #666;
        }
        
        .password-requirements li {
            margin: 3px 0;
            line-height: 1.4;
        }
    </style>
    <script src="../shared/theme.js"></script>
</head>
<body>
    <div class="reset-container">
        <div class="brand">
            <div class="brand-logo">
                <img src="/main/images/begakkom_logo (1).svg" alt="beGAKKOM Logo" class="logo-image">
            </div>
            <a href="/main/anasayfa/anasayfa_screen.html" class="brand-name">beGAKKOM</a>
            <p class="brand-tagline">Fırat Üniversitesi Sosyal Platformu</p>
        </div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <div class="password-container">
                    <input type="password" id="newPassword" placeholder="Yeni şifreniz" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword')">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar giriniz" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-actions">
                <button type="submit" class="reset-button">
                    <span>Şifremi Sıfırla</span>
                    <i class="fas fa-key" style="margin-left: 8px;"></i>
                </button>
                
                <a href="/main/login/login_screen.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i>
                    Giriş Sayfasına Dön
                </a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.add('active');
            } else {
                input.type = 'password';
                toggle.classList.remove('active');
            }
        }
    </script>
    <script src="reset_password.js"></script>
</body>
</html>
